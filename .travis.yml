language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install .[test]

script:
  - coverage run -m unittest tests
  - coverage report --show-missing
  - pip-module-scanner -p tests/project/
  - codecov

deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  skip_existing: true
  on:
    tags: true
